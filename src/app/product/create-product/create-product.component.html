<div class="container">
  <h1>Create Product</h1>

  <form [formGroup]="productForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="name">
    </div>
    <div class="form-group">
      <label>Img:</label>
      <input type="text" class="form-control" formControlName="img" placeholder="img">
    </div>
    <div class="form-group">
      <label>Price:</label>
      <input type="number" class="form-control" formControlName="price" placeholder="price">
    </div>
    <div class="form-group">
      <label>Status:</label>
      <select formControlName="status">
        <option [ngValue]="true">Còn hàng</option>
        <option [ngValue]="false">hết hàng</option>
      </select>
    </div>

    <button type="submit" (click)="createProduct()" class="btn btn-primary">Submit</button>
  </form>
</div>
